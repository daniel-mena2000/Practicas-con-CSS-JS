<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda de Relojes</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Tienda de Relojes</h1>
        <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <!-- Carrito de compras -->
    <div class="carrito">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
        </div>

        <div class="carrito-items">
            <div class="carrito-item">
                <img src="img/boxengasse.png" alt="" width="80px">
                <div class="carrito-item-detalles">
                    <span class="carrito-item-titulo">Box Engasse</span>
                    <div class="selector-cantidad">
                        <i class="fa-solid fa-minus restar-cantidad"></i>
                        <input type="text" value="2" class="carrito-item-cantidad disabled">
                        <i class="fa-solid fa-plus sumar-cantidad"></i>
                    </div>
                    <span class="carrito-item-precio">$15.000</span>
                </div>
                <span class="btn-eliminar">
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>
        </div>

        <div class="carrito-items">
            <div class="carrito-item">
                <img src="img/englishrose.png" alt="" width="80px">

                    </div>

                </div>
                <span class="btn-eliminar">
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>
        </div>

        <div class="carrito-total">
            <div class="fila">
                <strong>Tu total</strong>
                <span class="carrito-precio-total">
                    $120.000.00
                </span>
            </div>

            <button class="btn-pagar">
                pagar <i class="fa-solid fa-bag-shopping"></i>
            </button>
        </div>
    </header>
